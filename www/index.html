<!DOCTYPE html>
<html>
  <head>
    <title>Capture Photo</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=3">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
	<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>

    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" src="js/camera.js"></script>
    
   
  </head>
  <body>
      
    <div data-role="page">
      
        <div data-role="header">
            <h1>Caption a Picture</h1>
        </div>
    
        <div data-role="content">
            <input placeholder="Enter a Caption" id="caption" type="text" name="caption">
            
            <button onclick="capturePhoto();">Capture Photo</button> <br>
            
            <img style="display:none;margin-left:auto; margin-right:auto; width:80%; height:80%;" id="smallImage" src="" />
            
            
            <script>
                $(document).on('photo_done', showCaption);
                
                function showCaption() {
                    document.getElementById("test").innerHTML = "\"" + $("#caption").val() + "\"";
                }
            </script>
            
            <h3 style="text-align:center" id="test"></h3>
                
            
        </div>
    
    
    </div>
  </body>
</html>
